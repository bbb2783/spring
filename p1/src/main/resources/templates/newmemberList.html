<html xmlns:th="http://www.thymeleaf.com">
<head>
<meta charset="UTF-8">
<title>회원 리스트</title>
</head>
<body style="background-color: #808080">
<div align="center">
<h3> 전체 회원 리스트 (id 순)</h3>
<table width="800" border="1">
<tr> <th>id <th>pw <th>email  <th>사업자 번호 <th>피시방 주소 <th>compare <th>compare2<th>잔액 <th>가입일시
<tr th:each="m:${list}"> 
<td th:text="${m.id}" style="color:blue; font-weight:bold">id
<td th:text="${m.pw}">pw
<td th:text="${m.email}">email
<td th:text="${m.num1}">num1
<td th:text="${m.address}">address
<td th:text="${m.compare}">compare
<td th:text="${m.compare2}">compare2
<td th:text="${m.balance}" style="color:red; text-align:right">balance
<td th:text="${m.rdate}">rdate
</table><br>
<a href="/login">메뉴로 돌아가기</a> 
</div>
</body>
</html>
